apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-pipeline
  labels:
    app: app-pipeline
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-pipeline
  template:
    metadata:
      labels:
        app: app-pipeline
    spec:
      containers:
      - name: app-pipeline
        image: gcr.io/PROJECT_ID/app-pipeline:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
